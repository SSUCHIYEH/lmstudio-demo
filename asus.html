<!DOCTYPE html>
<html>
  <head>
    <title>AI Application Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex">
      <section class="w-[8vw] pt-8 h-screen bg-gradient-to-b from-[#2B7FFF] via-[#51A2FF] to-[#00D3F2]">
        <div class="flex flex-col gap-y-6 mx-auto">
          <a href="./index.html" class="flex items-center justify-center rounded-[10px] size-12 mx-auto p-3 bg-white/10 shadow-md">
            <img src="./assets/sidebar/home.svg" class="size-6" alt="ASUS Logo" />
          </a>
          <a href="./index.html" class="flex items-center justify-center rounded-[10px] size-12 mx-auto p-3 bg-white/10 shadow-md">
            <img src="./assets/sidebar/installed.svg" class="size-6" alt="ASUS Logo" />
          </a>
          <a href="./asus.html" class="flex items-center justify-center rounded-[10px] size-12 mx-auto p-3 bg-white/30 shadow-md">
            <img src="./assets/sidebar/hardwareinfo.svg" class="size-6" alt="ASUS Logo" />
          </a>
        </div>
      </section>

      <section class="flex-1">
        <header class="border-b border-[#F3F4F6] py-3 px-6 text-[#1E2939] text-2xl">Asus AI Hub</header>
        <div x-data="hardwareChecker()" class="px-8 py-7.5">
          <div class="flex justify-between items-center">
            <p class="text-[#1E2939]">硬體設備與資源檢測</p>
            <div>
              <button class="cursor-pointer px-2.5 py-2 rounded-md border border-[#2B7FFF] text-sm font-medium text-[#2B7FFF] hover:text-[#2B7FFF]/70" x-show="status == 'initial'" @click="checkHardware()">開始檢測</button>
              <button class="cursor-pointer px-2.5 py-2 rounded-md border border-[#2B7FFF] text-sm font-medium text-[#2B7FFF]" x-show="status == 'finished'">下載檢測報告</button>
            </div>
          </div>
          
          <div class="relative overflow-x-auto shadow-md rounded-base mt-6">
            <table class="w-full text-sm text-left rtl:text-right text-body">
              <thead>
                <tr>
                  <th class="px-6 py-3 text-[#1E2939] text-lg" colspan="3">
                    系統環境配置 System Environment
                  </th>
                </tr>
                <tr class="text-sm bg-[#F9FAFB] text-[#155DFC]">
                  <th scope="col" class="px-6 py-3">
                    項目
                  </th>
                  <th scope="col" class="px-6 py-3">
                    檢測規格
                  </th>
                  <th scope="col" class="px-6 py-3">
                    檢測結果
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                    CPU
                  </th>
                  <td class="px-6 py-4">
                    <span x-text="status == 'finished' ? cpu : '--'"></span>
                  </td>

                  <td class="px-6 py-4">
                    <div x-show="status == 'initial'">
                      未檢測
                    </div>

                    <div x-show="status == 'fetching'">
                      <div role="status">
                        <svg aria-hidden="true" class="w-4 h-4 me-2 text-white animate-spin fill-brand" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#000"/></svg>
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>

                    <div x-show="status == 'finished'">
                      完成
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                    GPU
                  </th>
                  <td class="px-6 py-4">
                    Silver
                  </td>
                  <td class="px-6 py-4">
                    <div x-show="status == 'initial'">
                      未檢測
                    </div>

                    <div x-show="status == 'fetching'">
                      <div role="status">
                        <svg aria-hidden="true" class="w-4 h-4 me-2 text-white animate-spin fill-brand" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#000"/></svg>
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>

                    <div x-show="status == 'finished'">
                      完成
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          
          <!-- Main modal -->
          <div :class="{'!flex': status == 'fetching'}" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center h-screen w-full md:inset-0 bg-black/30">
            <!-- Modal content -->
            <div class="relative bg-white rounded-xl shadow-md p-8 w-112">
              <!-- Modal body -->
              <div role="status">
                  <svg aria-hidden="true" class="size-10 me-2 text-[#06B6D4] animate-spin fill-brand" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#fff"/></svg>
                  <span class="sr-only">Loading...</span>
                </div>
              <div>環境檢測中</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="./alpine/hardwareChecker.js"></script>
  </body>
</html>
