<!DOCTYPE html>
<html>
  <head>
    <title>AI Application Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <main class="flex">
      <section class="w-[8vw] pt-8 h-screen bg-gradient-to-b from-[#2B7FFF] via-[#51A2FF] to-[#00D3F2]">
        <div class="flex flex-col gap-y-6 mx-auto">
          <a href="./index.html" class="flex items-center justify-center rounded-[10px] size-12 mx-auto p-3 bg-white/30 shadow-md">
            <img src="./assets/sidebar/home.svg" class="size-6" alt="ASUS Logo" />
          </a>
          <a href="./index.html" class="flex items-center justify-center rounded-[10px] size-12 mx-auto p-3 bg-white/10 shadow-md">
            <img src="./assets/sidebar/installed.svg" class="size-6" alt="ASUS Logo" />
          </a>
          <a href="./asus.html" class="flex items-center justify-center rounded-[10px] size-12 mx-auto p-3 bg-white/10 shadow-md">
            <img src="./assets/sidebar/hardwareinfo.svg" class="size-6" alt="ASUS Logo" />
          </a>
        </div>
      </section>

      <section class="flex-1">
        <header class="border-b border-[#F3F4F6] py-3 px-6 text-[#1E2939] text-2xl">Asus AI Hub</header>
        
        <div class="px-8">
          <form class="pt-6">
            <div class="flex gap-x-4">
              <div class="flex-1">
                <input type="text" id="name" class="rounded-md block w-full px-3 py-2.5  text-[#717182] bg-[#F3F3F5] text-sm shadow-xs placeholder:text-[#99A1AF] focus:ring-0 focus:border-none focus:outline-none" placeholder="Search AI tools..." />
              </div>
              <div class="w-48">
                <select id="type" class="rounded-md block w-full px-3 py-2.5  text-[#717182] bg-[#F3F3F5] text-sm shadow-xs placeholder:text-[#99A1AF] focus:ring-0 focus:border-none focus:outline-none">
                  <option selected>All Types</option>
                  <option value="aduio">Aduio</option>
                  <option value="chat">AI Chat</option>
                  <option value="video">Video</option>
                  <option value="document">Document</option>
                </select>
              </div>
            </div>
          </form>

          <div class="pt-8"
            x-data="{
              applications: [
              {
                name: 'anythingllm',
                displayName: 'AnythingLLM',
                icon: './icons/anythingllm.png',
                description: 'Everything great about AI in one desktop application.',
                downloadType: 'exe'
              },
              {
                name: 'lmstudio',
                displayName: 'LM Studio',
                description: 'Run local AI models like gpt-oss, Qwen, Gemma, DeepSeek and many more on your computer, privately and for free.',
                icon: './icons/lmstudio.png',
                downloadType: 'exe'
              },
              {
                name: 'ollama',
                displayName: 'Ollama',
                description: 'Chat & build with open models.',
                icon: './icons/ollama.png',
                downloadType: 'exe'
              },
              {
                name: 'buzz',
                displayName: 'Buzz Whisper',
                description: 'Transcribe and translate audio offline on your personal computer.',
                icon: './icons/buzz.png',
                downloadType: 'zip'
              }]
            }"
          >
            <div class="grid grid-cols-2 gap-4 w-full">
              <template x-for="app in applications" :key="app.name">
                <div class="flex flex-col justify-between border-gray-300 shadow-md rounded-md p-4 bg-white"
                  x-data="ApplicationManager({name: app.name})">
                  <div class="grid grid-cols-5 gap-4">
                    <div class="col-span-1">
                      <img :src="app.icon" class="w-full h-auto" :alt="app.name" />
                    </div>
                    <div class="col-span-3">
                      <h3 class="font-bold" x-text="app.displayName"></h3>
                      <p class="mt-2 text-sm text-gray-700" x-text="app.description"></p>
                    </div>
                    <div class="col-span-1 flex justify-end">
                    <p  x-show="status == 'installed'"
                        class="rounded-ms h-fit px-2 py-1 text-xs font-semibold uppercase"
                        x-text="status"
                        :class="{'bg-green-100 text-green-600': status === 'installed'}"></p>
                    </div>
                  </div>

                  <div  class="flex justify-end">
                    <button x-show="status == 'uninstalled'" class="cursor-pointer mt-4 rounded-md px-3 py-2 bg-gray-700 hover:bg-gray-700/80 text-sm text-white" @click="download(app.downloadType)">Download</button>
                    <button x-show="status == 'installed'" class="cursor-pointer mt-4 rounded-md px-3 py-2 bg-gray-500 hover:bg-gray-500/80 text-sm text-white" @click="remove">Remove</button>
                    <div class="font-medium text-sm text-gray-600 font-medium" x-show="downloadPercent != 0 && status != 'installing'">Download Progress: <span x-text="downloadPercent"></span>%</div>
                    <div class="font-medium text-sm text-gray-600 font-medium" x-show="status == 'installing'">Installing...</div>
                    <div class="font-medium text-sm text-gray-600 font-medium" x-show="status == 'removing'">Removing...</div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="renderer.js"></script>
    <script src="./alpine/applicationManager.js"></script>
  </body>
</html>
